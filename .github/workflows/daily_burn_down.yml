name: Daily Trello Burn Down

on:
  schedule:
    - cron: '0 0 * * *'   # â° Runs every day at 00:00 UTC
  workflow_dispatch:       # ðŸ–±ï¸ Allows you to trigger manually in GitHub
  
permissions:
  contents: write 

jobs:
  run-burn-down:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv matplotlib

      - name: Create .env file from secrets
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "TOKEN=${{ secrets.TOKEN }}" >> .env
          echo "BOARD_ID=${{ secrets.BOARD_ID }}" >> .env

      - name: Confirm repo contents
        run: |
          echo "Current directory:" && pwd
          echo "Files:" && ls -la

      - name: Run burn down script
        working-directory: ${{ github.workspace }}
        run: python ./BurnDownChart.py
      - name: Commit and push updated data file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Long Term.txt"
          git commit -m "ðŸ“ˆ Update Long Term.txt data ($(date))" || echo "No changes to commit"
          git push
